# -- General -------------------------------------------------------------------

# Set prefix to C-a (Ctrl+a) instead of C-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set terminal colors

set -g default-terminal "xterm-kitty"
set -g terminal-overrides "xterm-kitty"
# true colours support
# set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'


# Increase history limit
set -g history-limit 10000

# Start windows and panes index at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on # Renumber windows when one is closed

# Enable mouse mode
set -g mouse on

# Set faster command sequence time
set -s escape-time 10

# Set window titles
set -g set-titles on
set -g set-titles-string '#H:#S.#I.#P | #{pane_current_command} | #{b:pane_current_path}'

# Focus events for Vim integration
set -g focus-events on

# -- Keybindings ---------------------------------------------------------------

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Split panes using | and - (keeps current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable Vi mode for copy mode
setw -g mode-keys vi

# Copy to system clipboard (requires xclip or pbcopy)
# Use 'v' to begin selection, 'y' to yank (copy)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# On Linux with xclip:
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

# Clear history with Ctrl+l (like terminal)
bind C-l send-keys 'C-l'

# -- Plugins (Managed by tpm) --------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'         # Plugin manager itself
set -g @plugin 'tmux-plugins/tmux-sensible' # Sensible default settings
set -g @plugin 'tmux-plugins/tmux-resurrect' # Persist tmux environment across system restarts
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatic saving/restoring for resurrect
set -g @plugin 'tmux-plugins/tmux-yank'     # Yank to system clipboard in copy mode
set -g @plugin 'obergodmar/kanagawa-tmux'

# Resurrect/Continuum settings
set -g @continuum-restore 'on' # Enable automatic restore
set -g @resurrect-capture-pane-contents 'on' # Capture pane contents

# -- Initialize TMUX plugin manager (keep this line at the very bottom) --------
run '~/.tmux/plugins/tpm/tpm'
