# BACKGROUND
background {
    monitor =
    path = ~/Pictures/bw-wide-1.jpg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    hide_cursor = true
    grace = 3
}

auth {
  module = hyprlock
}

# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%-I")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 250
    font_family = Alfa Slab One
    position = -80, 290
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(147, 196, 255, 1)
    font_size = 250
    font_family = Alfa Slab One
    position = 10, 70
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
    color = rgba(255, 255, 255, 1)
    font_size = 22
    font_family = Cascadia Code NF Bold
    position = 0, -150
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 0
    outer_color = rgba(21, 21, 21, 0.95)
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(21, 21, 21, 0.95)
    font_color = rgba(200, 200, 200, 1)
    fade_on_empty = false
    placeholder_text = <span face="Cascadia Code NF" foreground="##8da3b9">ï€‡ $USER</span>
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
    zindex = 10
}
