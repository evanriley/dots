# Create the tab and set its title
new_tab ! --title Monitor

# Set layout to tall: main pane on left (70% width), others split vertically on right
layout tall:bias=70;full_size=1;mirrored=false

# Launch btop in the main, large pane
launch btop

# --- Right Column Panes (Vertically Split) ---

# Pane 2: System Logs (using journalctl - more modern)
# Creates the split AND runs journalctl inside it
launch --location=vsplit --cwd=current journalctl -f

# Pane 3: Network Monitoring (using nethogs)
# Creates the split AND runs nethogs inside it
launch --location=vsplit --cwd=current sudo nethogs

# Pane 4: GPU Monitoring (using radeontop)
# Creates the split AND runs radeontop inside it
launch --location=vsplit --cwd=current nvtop
