# Clipboard
clipboard_control write-clipboard read-clipboard

# Copy on select
copy_on_select no
# Window padding
window_padding_width 8

# Font settings
font_family       Berkeley Mono, Cascadia Mono NF
bold_font         auto
italic_font       auto
bold_italic_font  auto
font_size         13.0

# Please no more bell
enable_audio_bell no

tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"

# allow remote control
allow_remote_control yes
listen_on unix:@mykitty

# some bindings bindings
map ctrl+t new_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+q close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title
#
# Go to specific tabs
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9
map ctrl+0 goto_tab 10

# Horizontal Split (Ctrl + -) - Note potential conflicts!
map ctrl+minus launch --location=hsplit --cwd=current
# Vertical Split (Ctrl + Shift + |)
map ctrl+shift+backslash launch --location=vsplit --cwd=current

# Resizing (using vim keys + alt)
map ctrl+shift+alt+h resize_window narrower
map ctrl+shift+alt+l resize_window wider
map ctrl+shift+alt+k resize_window taller
map ctrl+shift+alt+j resize_window shorter

# Layouts
map ctrl+shift+l next_layout

# Scrolling
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Miscellaneous
map ctrl+shift+f toggle_fullscreen
map ctrl+shift+z toggle_layout stack
map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+shift+backspace restore_font_size
map ctrl+shift+f2 edit_config_file

# Launch Dev session in a new Kitty window (Ctrl+Shift+d)
map ctrl+shift+d launch kitty --session ~/.config/kitty/sessions/dev.conf

# Launch Monitor session in a new Kitty window (Ctrl+Shift+m)
map ctrl+shift+m launch kitty --session ~/.config/kitty/sessions/monitor.conf

# Window Movement
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right

# Unset the mapping to pass the keys to neovim
map --when-focus-on var:IS_NVIM ctrl+j
map --when-focus-on var:IS_NVIM ctrl+k
map --when-focus-on var:IS_NVIM ctrl+h
map --when-focus-on var:IS_NVIM ctrl+l

map alt+j kitten relative_resize.py down  3
map alt+k kitten relative_resize.py up    3
map alt+h kitten relative_resize.py left  3
map alt+l kitten relative_resize.py right 3

map --when-focus-on var:IS_NVIM alt+j
map --when-focus-on var:IS_NVIM alt+k
map --when-focus-on var:IS_NVIM alt+h
map --when-focus-on var:IS_NVIM alt+l


